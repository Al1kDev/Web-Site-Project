<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alik Dev</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <button id="enter-btn">Cliquez pour entrer</button>
  </div>
  <div class="content">
    <video autoplay muted loop id="background-video">
      <source src="videos/fond.mp4" type="video/mp4">
    </video>
    <audio id="background-audio" loop>
      <source src="audio/musique.mp3" type="audio/mp3">
    </audio>
    <div class="profile">
      <img src="images/photo.jpg" alt="Ma photo">
      <h1 id="dynamic-text"></h1>
    </div>
    <div class="socials">
      <a href="https://discord.com" target="_blank">Discord</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div class="counter">
      <p>Visites : <span id="view-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
